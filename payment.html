<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body class="container">
    <form data-payment-order="form" id="paymentForm">
        <h1>Payment From</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <div class="panel panel-defualt">
            <div class="panel-body">
                <section>
                    <h2>Contact Information</h2>
                    <fieldset>
                        <legend>Title</legend>
                        <ul>
                            <li><label for="maleTitle"><input type="radio" id="maleTitle" name="title" value="Mr.">Mr.</label></li>
                            <li><label for="femaleTitle"><input type="radio" id="femaleTitle" name="title" value="Ms.">Ms.</label></li>
                        </ul>
                    </fieldset>
                    <p>
                        <label for="name"><span>Name: </span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="text" id="name" name="username">
                    </p>
                    <p>
                        <label for="mail"><span>E-mail:</span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="email" id="mail" name="usermail">
                    </p>
                    <p>
                        <label for="password"><span>Password: </span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="password" id="pwd" name="password">
                    </p>
                </section>
                <section>
                    <h2>Payment information</h2>
                    <p>
                        <label for="card"><span>Card Type:</span></label>
                        <select id="card" name="userCard">
                            <option value="visa">Visa</option>
                            <option value="mc">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select>
                    </p>
                    <p>
                        <label for="number"><span>Card Number:</span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="text" id="number" name="cardNumber">
                    </p>
                    <p>
                        <label for="date"><span>Expiration date:</span><strong><abbr title="required">*</abbr></strong><em>formatted as mm/yy</em></label>
                        <input type="text" id="date" name="expiration">
                    </p>
                </section>
                <section>
                    <p>
                        <button type="submit">Validate the payment</button>
                        <div class="modal" data-payment-order="modal" id="modalPayment"><p>Thanks for choosing CofeeRun</p></div>
                    </p>
                </section>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/paymentModal.js" charset="utf-8"></script>
    <script src="scripts/paymentMain.js" charset="utf-8"></script>
</body>
</html>
